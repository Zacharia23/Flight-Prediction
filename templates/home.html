<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Predict Flights </title>
    <link rel="stylesheet" href="{{ url_for('static',filename='dist/css/output.css')}}"/>
</head>
<body class="antialiased relative overflow-hidden bg-gray-900">
    <div class="hidden sm:absolute sm:inset-0 sm:block" aria-hidden="true">
        <svg class="absolute bottom-0 right-0 mb-48 translate-x-1/2 transform text-gray-700 lg:top-0 lg:mt-28 lg:mb-0 xl:translate-x-0 xl:transform-none" width="364" height="384" viewBox="0 0 364 384" fill="none">
          <defs>
            <pattern id="eab71dd9-9d7a-47bd-8044-256344ee00d0" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
              <rect x="0" y="0" width="4" height="4" fill="currentColor" />
            </pattern>
          </defs>
          <rect width="364" height="384" fill="url(#eab71dd9-9d7a-47bd-8044-256344ee00d0)" />
        </svg>
    </div>

    <div class="relative pt-6 pb-16 sm:pb-24">
        <main class="mt-16 sm:mt-24">
            <div class="mx-auto max-w-7xl">
                <div class="lg:grid lg:grid-cols-12 lg:gap-8">
          <div class="px-4 sm:px-6 sm:text-center md:mx-auto md:max-w-2xl lg:col-span-6 lg:flex lg:items-center lg:text-left">
            <div>
              <h1 class="mt-4 text-4xl font-bold tracking-tight text-white sm:text-5xl md:text-6xl">Data to enrich your online business</h1>
              <p class="mt-3 text-base text-gray-300 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat fugiat aliqua ad ad non deserunt sunt.</p>
            </div>
          </div>
          <div class="mt-16 sm:mt-24 lg:col-span-6 lg:mt-0">
            <div class="bg-white sm:mx-auto sm:w-full sm:max-w-md sm:overflow-hidden sm:rounded-lg">
              <div class="px-4 py-8 sm:px-10">

                <div class="mt-6">
                  <form action="#" method="POST" class="grid grid-cols-1 gap-y-3 sm:grid-cols-2 sm:gap-x-4">
                    <div>
                      <label for="name" class="block text-sm font-medium text-gray-700">Departure Date</label>
                        <div class="mt-1">
                            <input type="datetime-local" name="Dep_Time" id="Dep_Time" placeholder="Departure date" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                        </div>
                    </div>

                      <div>
                      <label for="name" class="block text-sm font-medium text-gray-700">Arrival Date</label>
                        <div class="mt-1">
                            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" placeholder="Arrival date" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                        </div>
                    </div>

                      <div>
                          <label for="name" class="block text-sm font-medium text-gray-700"> Departure Station </label>
                          <select name="Source" id="Source" required="required" class="block w-full rounded-md border-gray-300 mt-1 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                          </select>
                      </div>

                      <div>
                          <label for="name" class="block text-sm font-medium text-gray-700"> Arrival Station </label>
                         <select name="Destination" id="Destination" required="required" class="block w-full rounded-md border-gray-300 mt-1 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Banglore">Banglore</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                      </div>

                      <div class="sm:col-span-2">
                          <label for="name" class="block text-sm font-medium text-gray-700"> Pit Stops </label>
                          <select name="stops" required="required"class="block w-full rounded-md border-gray-300 mt-1 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                            <option value="0">Non-Stop</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                          </select>
                      </div>

                      <div class="sm:col-span-2">
                          <label for="name" class="block text-sm font-medium text-gray-700"> Which Airline you want to travel? </label>
                          <select name="airline" id="airline" required="required" class="block w-full rounded-md border-gray-300 mt-1 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="Multiple carriers">Multiple carriers</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="Air Asia">Air Asia</option>
                            <option value="GoAir">GoAir</option>
                            <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                            <option value="Jet Airways Business">Jet Airways Business</option>
                            <option value="Vistara Premium economy">Vistara Premium economy</option>
                            <option value="Trujet">Trujet</option>
                          </select>
                      </div>



                    <div class="sm:col-span-2 mt-2">
                      <button type="submit" value="Submit" class="flex w-full justify-center rounded-md border border-transparent bg-emerald-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">Predict Flight Price </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="border-t-2 border-gray-200 bg-gray-50 px-4 py-6 sm:px-10">
                <p class="text-base leading-5 text-emerald-500">{{ predictions }} .</p>
              </div>
            </div>
          </div>
        </div>
            </div>
        </main>
    </div>
</body>
</html>
